        #map { height: 100vh; width: 100%; }
        #togglePoints, #toggleNames { 
            position: absolute; 
            bottom: 20px; 
            z-index: 1000; 
            padding: 10px; 
            background: white; 
            border: 1px solid #ccc; 
            cursor: pointer; 
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
        }
        #togglePoints { left: 20px; }
        #toggleNames { left: 80px; }
        #menuButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            padding: 10px;
            background: white;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            font-size: 20px;
        }
        #menu {
            position: absolute;
            top: 20px; 
            left: 60px;
            width: 260px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
            z-index: 1000;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            max-height: 400px;
            overflow-y: auto;
            border-radius: 8px;
            text-align: center; /* Asegura que el texto también esté alineado */
            gap: 8px;
        }
        .menu-item {
            width: 100%; /* Ocupa todo el ancho disponible */
            padding: 12px;
            cursor: pointer;
            background: #f0f0f0;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.1s ease;
            border: 1px solid #ddd;
        }
        #data-container {
            margin-top: 10px;
            max-height: 150px;
            overflow-y: auto;
            background: #fff;
            padding: 5px;
            border: 1px solid #ccc;
            display: none;
        }
        .menu-item:hover {
            background: #ddd;
            transform: scale(1.05);
        }

        #menuButton {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;

            font-size: 20px;

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #data-popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 5px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5); }
        #data-popup table { width: 100%; border-collapse: collapse; }
        #data-popup th, #data-popup td { border: 1px solid black; padding: 8px; text-align: left; }

        #button-container {

            #close-popup, #addData {

            text-align: center;

            #close-popup {

            color: white;

            background: green;

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        .popup-content h3 {
            margin-top: 0;
            font-size: 20px;

            padding: 10px;

        .popup-content button {

            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        .popup-content button[type="button"] {
            background-color: #dc3545;
        }

        .popup-content button[type="button"]:hover {
            background-color: #c82333;
        }

        // Evento del botón de inicio de sesión
        document.getElementById("login-button").addEventListener("click", async function () {
            const usuario = document.getElementById("usuario").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Limpiar mensajes de error anteriores
            errorMessage.textContent = "";

            if (!usuario || !password) {
                errorMessage.textContent = "Por favor, ingrese usuario y contraseña.";
                return;
            }

            try {
                // Enviar las credenciales al servidor
                const response = await fetch("http://localhost:1433/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ usuario, password })
                });

                const data = await response.json();

                // Si la respuesta es exitosa, ocultamos el formulario y mostramos mensaje
                if (response.ok && data.success) {
                    // Ocultar el formulario de login
                    document.getElementById("login-form").style.display = "none";
                    alert("Inicio de sesión exitoso");

                    // Continuar con el flujo de la página si es necesario
                } else {
                    errorMessage.textContent = data.message || "Error en las credenciales.";
                }
            } catch (error) {
                console.error("Error de conexión:", error);
                errorMessage.textContent = "Error de conexión con el servidor.";
            }
        });
    });

    

function fetchData(tableName) {
    opcionmenu = tableName; // ✅ Guardar el valor correcto
    selectedTableOrigin = tableName;
    console.log("📌 Origen seleccionado:", selectedTableOrigin);

    const popup = document.getElementById("data-popup");
    const dataTableBody = document.getElementById("data-table-body");

    popup.style.display = "block";
    dataTableBody.innerHTML = "<tr><td colspan='5'>Cargando...</td></tr>";

    fetch("http://localhost:1433/zona_aldama_sector1", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ opcionmenu })
})
.then(response => response.json())
.then(data => {
    console.log("📨 Datos recibidos:", data);
    
    if (!Array.isArray(data) || data.length === 0) {
        throw new Error("No se encontraron datos");
    }

    const dataTableBody = document.getElementById("data-table-body");
    dataTableBody.innerHTML = ""; // Limpia antes de agregar filas

    const fragment = document.createDocumentFragment();
    
    data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${item.id}</td>
            <td>${item.nombre}</td>
            <td>${item.latitud}</td>
            <td>${item.longitud}</td>
            <td><button onclick="moveData(${item.id})">Mover</button></td>
            <td><button onclick="editData(${item.id})">Editar</button></td>
            <td><button onclick="deleteData(${item.id})">Eliminar</button></td>
        `;
        fragment.appendChild(row);
    });

    dataTableBody.appendChild(fragment); // Inserta todo de golpe para evitar re-renderizado excesivo
})
.catch(error => {
    console.error("❌ Error al cargar los datos:", error);
    dataTableBody.innerHTML = `<tr><td colspan='5'>Error: ${error.message}</td></tr>`;
});
}

        async function loadPolygons(map) {
            try {
                const response = await fetch("http://localhost:1433/poligonos");
                const data = await response.json();

                data.forEach(polygonData => {
                    if (!polygonData.geojson) {
                        console.error("Error: geojson está vacío o undefined", polygonData);
                        return;
                    }
                    
                    try {
                        const coordinates = JSON.parse(polygonData.geojson).coordinates[0].map(coord => ({
                            lat: coord[1], 
                            lng: coord[0]
                        }));

                        new google.maps.Polygon({
                            paths: coordinates,
                            strokeColor: "#FF0000",
                            strokeOpacity: 0.8,
                            strokeWeight: 2,
                            fillColor: "#80DAEB",
                            fillOpacity: 0.35,
                            map: map,
                        });

                        const center = getPolygonCenter(coordinates);
                        const label = new google.maps.Marker({
                            position: center,
                            map: map,
                            label: {
                                text: polygonData.nombre,
                                color: "black",
                                fontSize: "16px",
                                fontWeight: "bold"
                            },
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 0
                            }
                        });
                        labels.push(label);
                    } catch (error) {
                        console.error("Error al analizar JSON:", error, polygonData.geojson);
                    }
                });
            } catch (error) {
                console.error("Error al cargar polígonos:", error);
            }
        }

        async function loadPoints(map) {
            try {
                const response = await fetch('http://localhost:1433/puntos');
                const puntos = await response.json();

                puntos.forEach(punto => {
                    const marker = new google.maps.Marker({
                        position: { lat: punto.latitud, lng: punto.longitud },
                        map: map,
                        title: punto.nombre,
                    });
                    markers.push(marker);

                    const infoWindow = new google.maps.InfoWindow({
                        content: `<h3>${punto.nombre}</h3>`,
                    });

                    marker.addListener('click', () => {
                        infoWindow.open(map, marker);
                    });
                });
            } catch (error) {
                console.error("Error al cargar puntos:", error);
            }
        }

        function getPolygonCenter(coords) {
            let latSum = 0, lngSum = 0;
            coords.forEach(coord => {
                latSum += coord.lat;
                lngSum += coord.lng;
            });
            return { lat: latSum / coords.length, lng: lngSum / coords.length };
        }
